<h1 class="mt-5">Listado de Pokémon</h1>
<hr>

<input type="text" class="form-control mb-2" placeholder="Buscar Pokémon" #txtSearch
    (keyup)="onSearchPokemon( txtSearch.value )" />


<button class="btn btn-primary" (click)="prevPage()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-primary" (click)="nextPage()" [disabled]="(pokemons | pipes:page:search).length === 0">
    Siguientes
</button>

<div class="d-flex justify-content-around flex-md-wrap mt-4">
    <div class="card bg-light mb-3" *ngFor="let poke of pokemons | pipes:page:search" style="width: 20rem;">
        <div class="card-header">Pokemon</div>
        <div class="card-body">
            <h4 class="card-title">{{poke.name}}</h4>
            <img [src]="poke.pic" [alt]="poke.name">
        </div>
    </div>
</div>
